# Site settings
title: "CALORUSHEX"
description: "Security research and digital darkness"
author: "calorushex"
email: ""
url: "https://calorushex.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    block:
      line_numbers: true

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "calorushex"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .gitignore
  - .git
  - .jekyll-cache
  - vendor

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
