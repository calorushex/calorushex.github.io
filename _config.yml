# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Calorushex
# Description of the Site
description: A blog discussing security, ctfs, and challenge writeups.
# URL of Image of the Site
site-image: /assets/images/skull.jpeg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: https://i.gifer.com/xK.gif

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: 
facebook_username: 
twitter_username: 
instagram_username: 
linkedin_username: 
github_username: calorushex
youtube_channel_id: 
reddit_username: /
behance_username: /
dribbble_username: /
spotify_username: /

# Google Analytics
google-analytics: G-7X2DC2DH3


# Name of the Author
author-name: CJ
# URL for the Image of the Author
author-image: /assets/images/skull.jpeg
# 60 Words About the Author
author-about: Hi, my name is CJ. I work as a securirty monitoring consultant in financial services. I enjoy playing CTFs and writing up challenges. I also enjoy learning new things and sharing my knowledge with others. I was lucky to be granted the Community Hero role in Blue Team Labs Online and previously reached rank 1 in the world. With my CTF Team BlueWithNoClue we also finished 47th in the 2023 Huntress CTF.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://github.com/calorushex

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
